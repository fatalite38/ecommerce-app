<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/styles/login.css">

    <title>Login E-commerce</title>
</head>
<body>
    <header>
        <div class="container">
            <img id="logo" src="/src/assets/img/Fake store.png" alt="">
            <nav>
                <ul>
                    <li><a href="/src/pages/login.html"><img src="../assets/icons/bx-user.svg" alt="">Login</a></li>
                    <li><a href="/src/pages/cart.html"><img src="../assets/icons/bxs-cart.svg" alt="">Carrinho</a></li>
                    <li><a href="/src/pages/productList.html">Lista de Produtos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1 class="titulo">Fake Store</h1>
        <form id="formLogin" onsubmit="login(event)">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite o seu E-mail" required>
            <label for="password">Senha</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Digite a sua senha" required>
                <img src="../assets/icons/bxs-low-vision.svg" id="togglePassword" alt="Mostrar/Ocultar senha" style="cursor: pointer;">
            </div>
            <button id="buttonLogin" class="btn" type="submit">Acesse sua conta</button>
        </form>
    </main>
    <footer>
        <div class="footer">
            <div class="contact-info">
                <h2>Contato</h2>
                <p>E-mail: contato@fakestore.com</p>
                <p>Telefone: (11) 1234-5678</p>
            </div>
            <p class="rights">Â© 2024 Todos os direitos reservados.</p>
        </div>
    </footer>
    <script type="module" src="/src/components/scripts/login.ts"></script>
</body>
</html>
